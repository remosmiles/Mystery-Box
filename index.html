<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystery Vault - Auto-Photo Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #050505; color: white; font-family: sans-serif; overflow: hidden; }
        
        /* T체r-Design mit Hover-Effekt */
        .door { transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer; position: relative; }
        .door:hover { transform: translateY(-15px) scale(1.05); filter: brightness(1.3); }
        .door::after { content: ''; position: absolute; inset: 0; border-radius: inherit; box-shadow: 0 0 20px rgba(255,255,255,0); transition: 0.5s; }
        .door:hover::after { box-shadow: 0 0 30px var(--glow); }

        /* Zoom-Animation */
        @keyframes zoomPortal {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(60); opacity: 0; }
        }
        .animate-zoom { animation: zoomPortal 1.1s forwards cubic-bezier(0.7, 0, 0.3, 1); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">

    <div class="fixed inset-0 opacity-20 pointer-events-none" style="background: radial-gradient(circle at center, #1e293b 0%, transparent 70%);"></div>

    <div id="room" class="flex gap-10 z-10">
        <div onclick="openVault(1, '#10b981', 'Galaxie')" style="--glow: #10b981" class="door w-44 h-72 bg-emerald-950 rounded-t-full border border-emerald-500/30 flex items-center justify-center">
            <span class="opacity-30 tracking-[0.5em] text-[10px] uppercase rotate-90">Deep Space</span>
        </div>
        <div onclick="openVault(2, '#6366f1', 'Zukunft')" style="--glow: #6366f1" class="door w-44 h-72 bg-indigo-950 rounded-t-full border border-indigo-500/30 flex items-center justify-center">
            <span class="opacity-30 tracking-[0.5em] text-[10px] uppercase rotate-90">Neon City</span>
        </div>
        <div onclick="openVault(3, '#f43f5e', 'Natur')" style="--glow: #f43f5e" class="door w-44 h-72 bg-rose-950 rounded-t-full border border-rose-500/30 flex items-center justify-center">
            <span class="opacity-30 tracking-[0.5em] text-[10px] uppercase rotate-90">Wild Nature</span>
        </div>
    </div>

    <div id="portal" class="fixed inset-0 hidden z-50 flex items-center justify-center pointer-events-none">
        <div id="portal-shape" class="w-44 h-72 rounded-t-full"></div>
    </div>

    <div id="overlay" class="fixed inset-0 hidden z-[60] bg-black/95 backdrop-blur-3xl flex items-center justify-center p-8">
        <div class="max-w-xl w-full text-center">
            <p id="result-text" class="text-xl font-thin mb-8 uppercase tracking-[0.4em] text-white/60 italic"></p>
            
            <div class="relative group mx-auto mb-10 overflow-hidden rounded-2xl border border-white/10 shadow-2xl">
                <img id="result-img" src="" class="w-full h-auto max-h-[60vh] object-cover transition-transform duration-700 group-hover:scale-110">
            </div>
            
            <button onclick="location.reload()" class="px-10 py-3 border border-white/10 rounded-full text-[10px] uppercase tracking-[0.5em] hover:bg-white hover:text-black transition-all duration-500">System Reset</button>
        </div>
    </div>

    <script>
        function openVault(id, color, themeName) {
            const portal = document.getElementById('portal');
            const shape = document.getElementById('portal-shape');
            const room = document.getElementById('room');
            
            shape.style.background = color;
            portal.classList.remove('hidden');
            shape.classList.add('animate-zoom');
            room.style.opacity = "0";
            room.style.transition = "opacity 0.5s";

            // Nach der Animation das Bild zeigen
            setTimeout(() => {
                showContent(id, themeName);
            }, 900);
        }

        function showContent(id, themeName) {
            const overlay = document.getElementById('overlay');
            const img = document.getElementById('result-img');
            const text = document.getElementById('result-text');

            // Ein zuf채lliger Wert, damit Unsplash immer ein neues Bild liefert
            const randomID = Math.floor(Math.random() * 500);
            
            // Logik f체r die automatischen Bilder je nach T체r
            let searchTheme = "";
            if(id === 1) searchTheme = "space,galaxy,stars";
            if(id === 2) searchTheme = "cyberpunk,neon,future";
            if(id === 3) searchTheme = "nature,forest,mountains";

            text.innerText = "Entdeckung: " + themeName;
            img.src = `https://images.unsplash.com/photo-1?auto=format&fit=crop&w=800&q=80&sig=${randomID}&keyword=${searchTheme}`;

            overlay.classList.remove('hidden');
        }
    </script>
</body>
</html>
