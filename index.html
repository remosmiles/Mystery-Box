<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Chaos Vault - Fixed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        
        body { 
            background: #000; 
            color: #fff; 
            font-family: 'Segoe UI', sans-serif; 
            overflow: hidden; 
            margin: 0; 
            perspective: 1000px;
        }

        /* Hintergrund & Tunnel */
        .smoke-background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://images.unsplash.com/photo-1549727440-6291a1005a8d?auto=format&fit=crop&w=1920&q=80') center/cover;
            opacity: 0.15; filter: grayscale(100%) blur(5px); z-index: -1;
        }

        .tunnel-layer {
            position: fixed; top: 50%; left: 50%; width: 100vw; height: 100vh;
            background: url('https://images.unsplash.com/photo-1549727440-6291a1005a8d?auto=format&fit=crop&w=1920&q=80') center/cover;
            transform: translate(-50%, -50%) scale(0.1); opacity: 0; pointer-events: none; z-index: 50;
            border: 2px solid rgba(0, 255, 255, 0.5); animation: hyperdrive 2.5s ease-in forwards;
        }

        @keyframes hyperdrive {
            0% { transform: translate(-50%, -50%) scale(0.1); opacity: 0; filter: blur(10px); }
            20% { opacity: 0.8; }
            100% { transform: translate(-50%, -50%) scale(8); opacity: 0; filter: blur(0px); }
        }

        /* Windows 95 Style */
        .win-window { background: #c0c0c0; border: 3px solid #fff; border-right-color: #404040; border-bottom-color: #404040; color: black; box-shadow: 15px 15px 40px rgba(0,0,0,0.8); font-family: 'VT323', monospace; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .win-title { background: #000080; color: white; padding: 5px 10px; display: flex; justify-content: space-between; align-items: center; }
        .win-content { padding: 20px; }

        /* TÃ¼ren */
        .door { transition: all 0.5s; cursor: pointer; display: flex; align-items: center; justify-content: center; border-radius: 999px 999px 0 0; border: 2px solid var(--neon); box-shadow: 0 0 15px var(--neon); text-shadow: 0 0 10px var(--neon); font-weight: bold; }
        .door:hover { transform: translateY(-20px); box-shadow: 0 0 40px var(--neon); }

        /* Absturz */
        @keyframes flutter {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            25% { transform: translate(-55%, -45%) rotate(5deg); }
            50% { transform: translate(-45%, -55%) rotate(-5deg); }
            100% { transform: translate(-50%, -50%) rotate(0deg); }
        }
        .fluttering { animation: flutter 0.1s infinite !important; filter: invert(1) sepia(1) saturate(5); }
        
        #pixel-grid { display: grid; background: #111; border: 2px solid #333; }
        .pixel { width: 18px; height: 18px; border: 1px solid rgba(255,255,255,0.05); cursor: crosshair; }
        
        @keyframes shake { 0%, 100% { transform: translate(0,0); } 25% { transform: translate(8px, 8px); } 75% { transform: translate(-8px, -8px); } }
        .shaking { animation: shake 0.05s infinite; }
    </style>
</head>
<body id="main-body" class="min-h-screen flex items-center justify-center">

    <div class="smoke-background"></div>

    <div id="room" class="flex gap-10 z-10 transition-opacity duration-700">
        <div onclick="checkDoor(1, '#0ff')" style="--neon: #0ff" class="door w-44 h-72 bg-cyan-950/20">ALPHA</div>
        <div onclick="checkDoor(2, '#f0f')" style="--neon: #f0f" class="door w-44 h-72 bg-fuchsia-950/20">BETA</div>
        <div onclick="checkDoor(3, '#ff0')" style="--neon: #ff0" class="door w-44 h-72 bg-yellow-950/20">GAMMA</div>
    </div>

    <div id="win-binary" class="hidden z-[200] win-window w-[400px]">
        <div class="win-title"><span>SECURITY_CHECK.EXE</span><span>[?]</span></div>
        <div class="win-content text-center">
            <p class="text-2xl mb-6 font-bold uppercase">Ist 1010 in BinÃ¤r gleich 10?</p>
            <div class="flex gap-4 justify-center">
                <button onclick="handleBinaryChoice(true)" class="bg-gray-300 border-2 border-white px-8 py-2 font-bold shadow-[2px_2px_0_#000] active:shadow-none active:translate-x-[2px] active:translate-y-[2px]">JA</button>
                <button onclick="handleBinaryChoice(false)" class="bg-gray-300 border-2 border-white px-8 py-2 font-bold shadow-[2px_2px_0_#000] active:shadow-none active:translate-x-[2px] active:translate-y-[2px]">NEIN</button>
            </div>
        </div>
    </div>

    <div id="pixel-overlay" class="fixed inset-0 hidden z-[210] bg-black/95 flex flex-col items-center justify-center">
        <h2 class="text-3xl mb-8 font-vt323 text-cyan-400">PIXEL DECODER SYSTEM</h2>
        <div id="pixel-grid"></div>
        <button onclick="showFinalError()" class="mt-10 px-10 py-3 bg-cyan-500 text-black font-black rounded-full font-vt323 text-xl hover:bg-cyan-400">DATEN EXTRAHIEREN</button>
    </div>

    <div id="death-screen" class="hidden fixed inset-0 z-[300] bg-red-900/90 flex flex-col items-center justify-center">
        <div class="text-[15rem] leading-none">ðŸ’€</div>
        <h1 class="text-6xl font-black">SYSTEM CRITICAL</h1>
    </div>

    <div id="portal" class="fixed inset-0 hidden z-[100] flex items-center justify-center pointer-events-none">
        <div id="portal-shape" class="w-44 h-72 rounded-t-full"></div>
    </div>

    <script>
        let safeDoor = Math.floor(Math.random() * 3) + 1;

        function checkDoor(id, color) {
            if (id === safeDoor) {
                openVault(id, color);
            } else {
                alert("Falsche TÃ¼r! Das System sperrt sich.");
                safeDoor = Math.floor(Math.random() * 3) + 1; // Neue TÃ¼r wÃ¼rfeln
            }
        }

        function openVault(id, color) {
            const portal = document.getElementById('portal');
            const shape = document.getElementById('portal-shape');
            const body = document.getElementById('main-body');
            
            shape.style.background = color;
            portal.classList.remove('hidden');
            shape.classList.add('animate-zoom');
            document.getElementById('room').style.opacity = "0";
            document.getElementById('room').classList.add('pointer-events-none');

            // Tunnel-Flug
            let count = 0;
            const tunnelInterval = setInterval(() => {
                const layer = document.createElement('div');
                layer.className = 'tunnel-layer';
                layer.style.transform = `translate(-50%, -50%) rotate(${count * 20}deg)`;
                body.appendChild(layer);
                setTimeout(() => layer.remove(), 2500);
                count++;
                if(count > 12) clearInterval(tunnelInterval);
            }, 150);

            // Nach Flug -> Abfrage zeigen
            setTimeout(() => {
                portal.classList.add('hidden');
                shape.classList.remove('animate-zoom');
                document.getElementById('win-binary').classList.remove('hidden');
            }, 2600);
        }

        function handleBinaryChoice(isCorrect) {
            const win = document.getElementById('win-binary');
            const death = document.getElementById('death-screen');
            const body = document.getElementById('main-body');

            if (isCorrect) {
                // RICHTIG: Zeige Pixel Decoder
                win.classList.add('hidden');
                document.getElementById('pixel-overlay').classList.replace('hidden', 'flex');
                generatePixelArt();
            } else {
                // FALSCH: Absturz
                win.classList.add('fluttering');
                death.classList.remove('hidden');
                body.classList.add('shaking');
                
                setTimeout(() => {
                    win.classList.remove('fluttering');
                    win.classList.add('hidden');
                    death.classList.add('hidden');
                    body.classList.remove('shaking');
                    // ZurÃ¼ck zum Anfang
                    document.getElementById('room').style.opacity = "1";
                    document.getElementById('room').classList.remove('pointer-events-none');
                    safeDoor = Math.floor(Math.random() * 3) + 1;
                }, 2000);
            }
        }

        function generatePixelArt() {
            const grid = document.getElementById('pixel-grid');
            grid.innerHTML = '';
            grid.style.gridTemplateColumns = `repeat(15, 18px)`;
            for (let i = 0; i < 225; i++) {
                const pixel = document.createElement('div');
                pixel.classList.add('pixel');
                pixel.onclick = () => { 
                    pixel.style.backgroundColor = '#0ff'; 
                    pixel.style.boxShadow = '0 0 10px #0ff';
                };
                grid.appendChild(pixel);
            }
        }

        function showFinalError() {
            // Hier kannst du die allerletzte Seite oder den "Bullenpower" Link einbauen
            window.location.href = 'https://www.bullenpower-uri.ch';
        }
    </script>
</body>
</html>
