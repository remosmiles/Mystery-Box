<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystery Vault - Thriller Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #050505; color: white; font-family: sans-serif; overflow: hidden; margin: 0; }
        
        /* Türen */
        .door { transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer; }
        .door:hover { transform: translateY(-15px); filter: brightness(1.3); }

        /* Zoom Animation */
        @keyframes zoomPortal {
            to { transform: scale(70); opacity: 0; }
        }
        .animate-zoom { animation: zoomPortal 1.1s forwards ease-in; }

        /* Bildschirm Vibrieren */
        @keyframes shake {
            0% { transform: translate(2px, 2px) rotate(0deg); }
            10% { transform: translate(-2px, -3px) rotate(-1deg); }
            30% { transform: translate(-4px, 1px) rotate(2deg); }
            50% { transform: translate(2px, 3px) rotate(-1deg); }
            100% { transform: translate(2px, -3px) rotate(0deg); }
        }
        .shaking { animation: shake 0.15s infinite; }

        /* Windows Style */
        .win-window {
            background: #c0c0c0;
            border: 3px solid #fff;
            border-right-color: #404040;
            border-bottom-color: #404040;
            color: black;
            box-shadow: 10px 10px 20px rgba(0,0,0,0.6);
        }
        .win-title { background: #000080; color: white; padding: 4px 10px; font-weight: bold; font-size: 13px; display: flex; justify-content: space-between; }
        .win-content { padding: 25px; font-family: "MS Sans Serif", "Arial", sans-serif; }
    </style>
</head>
<body id="main-body" class="min-h-screen flex items-center justify-center">

    <div id="room" class="flex gap-10 z-10">
        <div onclick="openVault(1, '#064e3b')" class="door w-40 h-64 bg-emerald-900 rounded-t-full border border-emerald-500/30 flex items-center justify-center text-emerald-500/50">ALPHA</div>
        <div onclick="openVault(2, '#1e1b4b')" class="door w-40 h-64 bg-indigo-900 rounded-t-full border border-indigo-500/30 flex items-center justify-center text-indigo-500/50">BETA</div>
        <div onclick="openVault(3, '#4c0519')" class="door w-40 h-64 bg-rose-900 rounded-t-full border border-rose-500/30 flex items-center justify-center text-rose-500/50">GAMMA</div>
    </div>

    <div id="portal" class="fixed inset-0 hidden z-50 flex items-center justify-center pointer-events-none">
        <div id="portal-shape" class="w-40 h-64 rounded-t-full"></div>
    </div>

    <div id="overlay-photo" class="fixed inset-0 hidden z-[60] bg-black/95 flex flex-col items-center justify-center p-8">
        <div class="relative group">
            <img id="result-img" src="" class="max-w-md w-full rounded-2xl border border-white/10 shadow-[0_0_50px_rgba(255,255,255,0.1)] mb-8">
        </div>
        <button onclick="showQuiz()" class="px-10 py-3 bg-white text-black rounded-full font-black tracking-widest hover:scale-110 transition-transform uppercase text-xs">Entschlüsseln</button>
    </div>

    <div id="win-quiz" class="fixed hidden z-[70] win-window w-96">
        <div class="win-title"><span>System Query v1.04</span><span>[X]</span></div>
        <div class="win-content text-center">
            <p class="mb-5 font-bold text-lg italic">LOGIK-CHECK: Wie viele Ecken hat ein Kreis?</p>
            <input type="text" id="quiz-input" placeholder="Antwort eingeben..." class="w-full border-2 border-gray-700 p-2 mb-6 bg-white outline-none">
            <button onclick="startChaos()" class="bg-gray-300 border-2 border-white px-8 py-2 font-bold shadow-[2px_2px_0_rgba(0,0,0,1)] active:shadow-none">OK</button>
        </div>
    </div>

    <div id="win-thriller" class="fixed hidden z-[80] win-window w-96 border-red-600">
        <div class="win-title bg-red-700"><span>CRITICAL ERROR - THRILLER DETECTED</span><span>!!!</span></div>
        <div class="win-content text-center bg-red-100">
            <div class="text-6xl font-black text-red-600 mb-4 animate-pulse uppercase">Danger</div>
            <div class="text-3xl font-mono font-bold text-black mb-6 border-2 border-red-600 bg-white py-2">
                <span id="timer">10</span>s
            </div>
            <p class="mb-6 font-bold text-red-800 uppercase text-sm">Bist du bereit für die Bullenpower?</p>
            <div class="flex justify-center gap-4">
                <button onclick="window.location.href='https://www.bullenpower-uri.ch'" class="bg-green-600 text-white font-bold p-4 border-2 border-black hover:bg-green-700 transition-colors">JETZT JA!</button>
                <button onclick="alert('FEIGLING!')" class="bg-gray-400 text-white p-4 border-2 border-black opacity-50">NEIN</button>
            </div>
        </div>
    </div>

    <script>
        function openVault(id, color) {
            const shape = document.getElementById('portal-shape');
            shape.style.background = color;
            document.getElementById('portal').classList.remove('hidden');
            shape.classList.add('animate-zoom');
            document.getElementById('room').style.opacity = "0";

            setTimeout(() => {
                const img = document.getElementById('result-img');
                const randomId = Math.floor(Math.random() * 1000);
                
                let topic = "mystic";
                if(id === 1) topic = "galaxy";
                if(id === 2) topic = "neon";
                if(id === 3) topic = "fire";
                
                img.src = `https://images.unsplash.com/featured/?${topic}&sig=${randomId}`;
                
                img.onload = () => {
                    document.getElementById('overlay-photo').classList.remove('hidden');
                };
            }, 900);
        }

        function showQuiz() {
            document.getElementById('overlay-photo').classList.add('hidden');
            document.getElementById('win-quiz').classList.remove('hidden');
        }

        function startChaos() {
            const body = document.getElementById('main-body');
            const img = document.getElementById('result-img');
            const randomId = Math.floor(Math.random() * 1000);

            body.classList.add('shaking');
            document.getElementById('win-quiz').classList.add('hidden');
            document.getElementById('overlay-photo').classList.remove('hidden');
            
            // Trauriges/Verwirrendes Bild
            img.src = `https://images.unsplash.com/featured/?glitch,sad&sig=${randomId}`;

            setTimeout(() => {
                body.classList.remove('shaking');
                document.getElementById('overlay-photo').classList.add('hidden');
                startThriller();
            }, 3500);
        }

        function startThriller() {
            document.getElementById('win-thriller').classList.remove('hidden');
            let timeLeft = 10;
            const timerDisplay = document.getElementById('timer');

            const countdown = setInterval(() => {
                timeLeft--;
                timerDisplay.innerText = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    alert("TIMEOUT! DIE BULLEN HABEN DICH ERWISCHT!");
                    location.reload();
                }
            }, 1000);
        }
    </script>
</body>
</html>
