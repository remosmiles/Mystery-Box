<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystery Vault - Extreme Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #050505; color: white; font-family: sans-serif; overflow: hidden; }
        
        .door { transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer; }
        .door:hover { transform: translateY(-15px); filter: brightness(1.3); }

        @keyframes zoomPortal {
            to { transform: scale(60); opacity: 0; }
        }
        .animate-zoom { animation: zoomPortal 1s forwards ease-in; }

        /* VIBRATION */
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            100% { transform: translate(1px, -2px) rotate(0deg); }
        }
        .shaking { animation: shake 0.2s infinite; }

        /* Windows Style Fenster */
        .win-window {
            background: #c0c0c0;
            border: 2px solid #fff;
            border-right-color: #808080;
            border-bottom-color: #808080;
            padding: 2px;
            color: black;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.5);
        }
        .win-title { background: #000080; color: white; padding: 3px 10px; font-weight: bold; font-size: 12px; }
        .win-content { padding: 20px; font-family: "MS Sans Serif", sans-serif; }
    </style>
</head>
<body id="main-body" class="min-h-screen flex items-center justify-center">

    <div id="room" class="flex gap-10">
        <div onclick="openVault(1, '#10b981')" class="door w-40 h-64 bg-emerald-900 rounded-t-full border border-emerald-500/30 flex items-center justify-center">I</div>
        <div onclick="openVault(2, '#6366f1')" class="door w-40 h-64 bg-indigo-900 rounded-t-full border border-indigo-500/30 flex items-center justify-center">II</div>
        <div onclick="openVault(3, '#f43f5e')" class="door w-40 h-64 bg-rose-900 rounded-t-full border border-rose-500/30 flex items-center justify-center">III</div>
    </div>

    <div id="portal" class="fixed inset-0 hidden z-50 flex items-center justify-center pointer-events-none">
        <div id="portal-shape" class="w-40 h-64 rounded-t-full"></div>
    </div>

    <div id="overlay-photo" class="fixed inset-0 hidden z-[60] bg-black/90 flex flex-col items-center justify-center p-8">
        <img id="result-img" src="" class="max-w-md w-full rounded-xl mb-6 shadow-2xl">
        <button onclick="showQuiz()" class="px-6 py-2 bg-white text-black rounded-full font-bold">Weiter...</button>
    </div>

    <div id="win-quiz" class="fixed hidden z-[70] win-window w-80">
        <div class="win-title">System-Abfrage 0x8004</div>
        <div class="win-content text-center">
            <p class="mb-4">Wie viele Ecken hat ein Kreis?</p>
            <input type="text" id="quiz-input" class="w-full border-2 border-gray-600 p-1 mb-4 outline-none">
            <button onclick="startChaos()" class="bg-gray-300 border-2 border-white px-4 py-1 hover:bg-gray-400">Bestätigen</button>
        </div>
    </div>

    <div id="win-thriller" class="fixed hidden z-[80] win-window w-80">
        <div class="win-title bg-red-700">!!! DANGER - THRILLER MODE !!!</div>
        <div class="win-content text-center">
            <div class="text-4xl font-bold text-red-600 mb-2">⏱ <span id="timer">10</span>s</div>
            <p class="mb-4 font-bold">BIST DU EIN BULLEN-FAN?</p>
            <div class="flex justify-around">
                <button onclick="window.location.href='https://www.bullenpower-uri.ch'" class="bg-green-500 text-white p-2 border-2 border-white">JA!</button>
                <button onclick="alert('FALSCHE WAHL!')" class="bg-red-500 text-white p-2 border-2 border-white">NEIN</button>
            </div>
        </div>
    </div>

    <script>
        function openVault(id, color) {
            const shape = document.getElementById('portal-shape');
            shape.style.background = color;
            document.getElementById('portal').classList.remove('hidden');
            shape.classList.add('animate-zoom');
            document.getElementById('room').style.opacity = "0";

            setTimeout(() => {
                const img = document.getElementById('result-img');
                img.src = `https://images.unsplash.com/photo-1?auto=format&fit=crop&w=600&q=80&sig=${Math.random()}&keyword=nature`;
                document.getElementById('overlay-photo').classList.remove('hidden');
            }, 900);
        }

        function showQuiz() {
            document.getElementById('overlay-photo').classList.add('hidden');
            document.getElementById('win-quiz').classList.remove('hidden');
        }

        function startChaos() {
            const body = document.getElementById('main-body');
            const img = document.getElementById('result-img');
            
            // Bildschirm vibriert
            body.classList.add('shaking');
            
            // Traurige Bilder erscheinen (Egal was man tippt)
            document.getElementById('win-quiz').classList.add('hidden');
            document.getElementById('overlay-photo').classList.remove('hidden');
            img.src = `https://images.unsplash.com/photo-1?auto=format&fit=crop&w=600&q=80&sig=${Math.random()}&keyword=sad,rain`;

            setTimeout(() => {
                body.classList.remove('shaking');
                document.getElementById('overlay-photo').classList.add('hidden');
                startThriller();
            }, 3000); // 3 Sekunden Chaos
        }

        function startThriller() {
            document.getElementById('win-thriller').classList.remove('hidden');
            let timeLeft = 10;
            const timerDisplay = document.getElementById('timer');

            const countdown = setInterval(() => {
                timeLeft--;
                timerDisplay.innerText = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    alert("ZEIT ABGELAUFEN!");
                    location.reload();
                }
            }, 1000);
        }
    </script>
</body>
</html>
