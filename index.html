<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Mystery Vault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #050505;
            color: white;
            overflow: hidden;
        }

        /* Neon Glow Effekt */
        .door-glow {
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.1));
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .door-glow:hover {
            filter: drop-shadow(0 0 30px var(--glow-color));
            transform: translateY(-15px) scale(1.02);
        }

        /* Die Zoom-Animation */
        @keyframes vaultOpen {
            0% { transform: scale(1); opacity: 1; filter: blur(0); }
            100% { transform: scale(40); opacity: 0; filter: blur(10px); }
        }
        .animate-vault { animation: vaultOpen 1.2s forwards cubic-bezier(0.7, 0, 0.3, 1); }

        /* Hintergrund-Animation */
        .bg-mesh {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(at 0% 0%, rgba(76, 29, 149, 0.15) 0, transparent 50%),
                radial-gradient(at 100% 100%, rgba(190, 18, 60, 0.15) 0, transparent 50%);
            z-index: -1;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center">

    <div class="bg-mesh"></div>

    <div id="header" class="fixed top-10 text-center">
        <div class="text-[10px] tracking-[0.6em] uppercase opacity-40 mb-2">Mystery Vault System v2.0</div>
        <div class="text-2xl font-extrabold tracking-tighter">Level <span id="lvl">1</span></div>
    </div>

    <div id="vault-room" class="flex gap-12 items-end">
        <div onclick="unlockVault(1, '#10b981')" style="--glow-color: #10b981" class="door-glow group cursor-pointer">
            <div class="w-48 h-80 bg-gradient-to-b from-emerald-950 to-black rounded-t-full border border-emerald-500/30 flex items-center justify-center">
                <div class="w-4 h-4 rounded-full bg-emerald-500/20 group-hover:bg-emerald-500 shadow-[0_0_15px_rgba(16,185,129,0.5)] transition-all"></div>
            </div>
            <div class="text-center mt-4 text-[10px] tracking-widest opacity-30 group-hover:opacity-100 transition-opacity">ARCHIVE-01</div>
        </div>

        <div onclick="unlockVault(2, '#6366f1')" style="--glow-color: #6366f1" class="door-glow group cursor-pointer">
            <div class="w-48 h-80 bg-gradient-to-b from-indigo-950 to-black rounded-t-full border border-indigo-500/30 flex items-center justify-center">
                <div class="w-4 h-4 rounded-full bg-indigo-500/20 group-hover:bg-indigo-500 shadow-[0_0_15px_rgba(99,102,241,0.5)] transition-all"></div>
            </div>
            <div class="text-center mt-4 text-[10px] tracking-widest opacity-30 group-hover:opacity-100 transition-opacity">CORE-02</div>
        </div>

        <div onclick="unlockVault(3, '#f43f5e')" style="--glow-color: #f43f5e" class="door-glow group cursor-pointer">
            <div class="w-48 h-80 bg-gradient-to-b from-rose-950 to-black rounded-t-full border border-rose-500/30 flex items-center justify-center">
                <div class="w-4 h-4 rounded-full bg-rose-500/20 group-hover:bg-rose-500 shadow-[0_0_15px_rgba(244,63,94,0.5)] transition-all"></div>
            </div>
            <div class="text-center mt-4 text-[10px] tracking-widest opacity-30 group-hover:opacity-100 transition-opacity">VOID-03</div>
        </div>
    </div>

    <div id="result-overlay" class="fixed inset-0 hidden z-[60] bg-black/80 backdrop-blur-2xl flex items-center justify-center p-6">
    <div class="max-w-md w-full text-center">
        <div id="result-tag" class="text-indigo-400 text-[10px] uppercase tracking-[0.5em] mb-4 font-bold">Inhalt entschlüsselt</div>
        
        <img id="result-image" src="" class="hidden w-full h-64 object-cover rounded-2xl mb-6 shadow-2xl border border-white/10">
        
        <p id="result-content" class="text-2xl font-light leading-snug mb-12">Lade Daten...</p>
        
        <button onclick="resetVault()" class="px-8 py-3 bg-white text-black text-[10px] font-bold uppercase tracking-widest rounded-full hover:scale-110 transition-transform">Nächster Versuch</button>
    </div>
</div>

    <script>
        let level = localStorage.getItem('mystery-lvl') || 1;
        document.getElementById('lvl').innerText = level;

        const data = {
            jokes: [
                "Warum gehen Pilze nie auf Partys? Weil sie kein 'Champignon' sind!",
                "Was ist weiß und stört beim Essen? Ein Lawine.",
                "Wie nennt man einen schlafenden Dinosaurier? Eine Dinoschnarch-Nase!"
            ],
            tasks: [
                "Mache ein Foto von etwas Grünem und sende es einem Freund.",
                "Hüpfe 20 Sekunden lang wie ein Känguru.",
                "Nenne 5 Automarken in 5 Sekunden!"
            ]
        };

        function unlockVault(id, color) {
            const portal = document.getElementById('portal');
            const shape = document.getElementById('portal-shape');
            const room = document.getElementById('vault-room');

            shape.style.background = color;
            portal.classList.remove('hidden');
            shape.classList.add('animate-vault');
            
            room.style.transition = "all 0.8s ease";
            room.style.opacity = "0";
            room.style.transform = "scale(0.8)";

            setTimeout(() => {
                showResult(id);
            }, 1000);
        }

        function showResult(id) {
            const isJoke = Math.random() > 0.5;
            document.getElementById('result-tag').innerText = isJoke ? "Datenfragment: Witz" : "System-Mission";
            document.getElementById('result-content').innerText = isJoke ? data.jokes[id-1] : data.tasks[id-1];
            document.getElementById('result-overlay').classList.remove('hidden');
            
            level++;
            localStorage.setItem('mystery-lvl', level);
            document.getElementById('lvl').innerText = level;
        }

        function resetVault() {
            location.reload();
        }
    </script>
</body>
</html>
