<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystery Vault - Photo Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #050505; color: white; font-family: sans-serif; overflow: hidden; }
        .door { transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer; }
        .door:hover { transform: translateY(-10px) scale(1.02); filter: brightness(1.5); }
        @keyframes zoomPortal {
            to { transform: scale(50); opacity: 0; }
        }
        .animate-zoom { animation: zoomPortal 1s forwards ease-in; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">

    <div id="room" class="flex gap-8">
        <div onclick="openVault(1, '#10b981')" class="door w-40 h-64 bg-emerald-900 rounded-t-full border border-emerald-500/30 flex items-center justify-center">
            <span class="opacity-30 tracking-[0.3em] uppercase text-xs">Foto 1</span>
        </div>
        <div onclick="openVault(2, '#6366f1')" class="door w-40 h-64 bg-indigo-900 rounded-t-full border border-indigo-500/30 flex items-center justify-center">
            <span class="opacity-30 tracking-[0.3em] uppercase text-xs">Foto 2</span>
        </div>
        <div onclick="openVault(3, '#f43f5e')" class="door w-40 h-64 bg-rose-900 rounded-t-full border border-rose-500/30 flex items-center justify-center">
            <span class="opacity-30 tracking-[0.3em] uppercase text-xs">Foto 3</span>
        </div>
    </div>

    <div id="portal" class="fixed inset-0 hidden z-50 flex items-center justify-center pointer-events-none">
        <div id="portal-shape" class="w-40 h-64 rounded-t-full"></div>
    </div>

    <div id="overlay" class="fixed inset-0 hidden z-[60] bg-black/90 backdrop-blur-xl flex items-center justify-center p-8">
        <div class="max-w-md w-full text-center">
            <p id="result-text" class="text-xl font-light mb-6 opacity-80 uppercase tracking-widest"></p>
            
            <img id="result-img" src="" class="w-full h-auto max-h-[50vh] object-contain rounded-xl shadow-2xl border border-white/10 mb-8 mx-auto hidden">
            
            <button onclick="location.reload()" class="px-6 py-2 border border-white/20 rounded-full text-[10px] uppercase tracking-[0.3em] hover:bg-white hover:text-black transition-all">Zurück</button>
        </div>
    </div>

    <script>
        function openVault(id, color) {
            const portal = document.getElementById('portal');
            const shape = document.getElementById('portal-shape');
            const room = document.getElementById('room');
            
            shape.style.background = color;
            portal.classList.remove('hidden');
            shape.classList.add('animate-zoom');
            room.style.opacity = "0";

            setTimeout(() => {
                showContent(id);
            }, 800);
        }

        function showContent(id) {
            const overlay = document.getElementById('overlay');
            const img = document.getElementById('result-img');
            const text = document.getElementById('result-text');

            // HIER STEUERST DU DIE BILDER
            if(id === 1) {
                text.innerText = "Das goldene Ticket!";
                img.src = "foto1.jpg"; // Name deines Bildes auf GitHub
                img.classList.remove('hidden');
            } else if(id === 2) {
                text.innerText = "Ein seltener Moment";
                img.src = "foto2.png"; // Name deines zweiten Bildes
                img.classList.remove('hidden');
            } else {
                text.innerText = "Dein Überraschungs-GIF";
                img.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJwamZidm56bmZ6bmZ6bmZ6bmZ6bmZ6bmZ6bmZ6bmZ6bmZ6bmZ6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/3o7TKSjPqcKGRZaS40/giphy.gif"; 
                img.classList.remove('hidden');
            }

            overlay.classList.remove('hidden');
        }
    </script>
</body>
</html>
