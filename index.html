<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Pixel Vault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap'); /* Für Pixel-Schriftart */

        body {
            background: #000000; /* Schwarz für Neon-Kontrast */
            color: #E0E0E0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            margin: 0;
        }

        /* Mystischer Rauch-Hintergrund */
        .smoke-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1549727440-6291a1005a8d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1920&q=80') center center / cover no-repeat;
            opacity: 0.15; /* Leichter Rauch */
            filter: grayscale(100%) blur(5px);
            animation: smokePan 60s linear infinite alternate; /* Langsames Bewegen */
            z-index: -1;
        }

        @keyframes smokePan {
            0% { transform: scale(1.1) translateX(0); }
            100% { transform: scale(1.1) translateX(-50px); }
        }

        /* Neon-Türen */
        .door {
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(255,255,255,0.8);
            position: relative;
            box-shadow: 0 0 15px var(--neon-color-light); /* Initialer Glanz */
        }
        .door:hover {
            transform: translateY(-20px) scale(1.05);
            filter: brightness(1.5);
            box-shadow: 0 0 40px var(--neon-color-dark), 0 0 80px var(--neon-color-dark); /* Stärkerer Neon-Glow */
        }
        .door::before { /* Innerer Neon-Rand */
            content: '';
            position: absolute;
            inset: -5px;
            border-radius: inherit;
            border: 2px solid var(--neon-color-light);
            box-shadow: inset 0 0 10px var(--neon-color-light);
            transition: all 0.5s;
        }
        .door:hover::before {
            inset: -10px;
            border: 3px solid var(--neon-color-dark);
            box-shadow: inset 0 0 20px var(--neon-color-dark);
        }

        /* Zoom Animation */
        @keyframes zoomPortal {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(80); opacity: 0; }
        }
        .animate-zoom { animation: zoomPortal 1.1s forwards cubic-bezier(0.7, 0, 0.3, 1); }

        /* Pixel Grid Overlay */
        #pixel-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 110;
        }
        #pixel-grid {
            display: grid;
            border: 2px solid #555;
            box-shadow: 0 0 30px rgba(0,255,255,0.5); /* Cyber-Glow für das Pixel-Bild */
        }
        .pixel {
            width: var(--pixel-size);
            height: var(--pixel-size);
            background: black;
            border: 1px solid rgba(255,255,255,0.05); /* Leichte Pixel-Trennung */
            transition: background-color 0.1s;
        }

        /* Windows 95 Style (für Quiz/Thriller) */
        .win-window {
            background: #c0c0c0; border: 3px solid #fff; border-right-color: #404040; border-bottom-color: #404040;
            color: black; box-shadow: 15px 15px 30px rgba(0,0,0,0.7);
            font-family: 'VT323', monospace; /* Pixel-Schriftart für die Fenster */
            text-transform: uppercase;
        }
        .win-title { background: #000080; color: #fff; padding: 5px 10px; font-weight: bold; font-size: 14px; display: flex; justify-content: space-between; align-items: center; }
        .win-content { padding: 25px; }
        button.win-btn { background: #c0c0c0; border: 2px solid #fff; border-right-color: #404040; border-bottom-color: #404040; padding: 5px 15px; cursor: pointer; font-weight: bold; }
        button.win-btn:active { border: 2px solid #404040; border-right-color: #fff; border-bottom-color: #fff; }

        /* Vibration (Chaos Modus) */
        @keyframes shake {
            0% { transform: translate(3px, 3px); } 50% { transform: translate(-3px, -3px); } 100% { transform: translate(3px, 3px); }
        }
        .shaking { animation: shake 0.1s infinite; }

    </style>
</head>
<body id="main-body" class="min-h-screen flex items-center justify-center">

    <div class="smoke-background"></div>

    <div id="room" class="flex gap-10 z-10 transition-opacity duration-500">
        <div onclick="openVault(1, '#00FFFF')" style="--neon-color-light: #00FFFF; --neon-color-dark: #008080;" class="door w-48 h-80 bg-gradient-to-t from-cyan-900 to-black rounded-t-full">
            <span class="text-xl">ALPHA</span>
        </div>
        <div onclick="openVault(2, '#FF00FF')" style="--neon-color-light: #FF00FF; --neon-color-dark: #800080;" class="door w-48 h-80 bg-gradient-to-t from-fuchsia-900 to-black rounded-t-full">
            <span class="text-xl">BETA</span>
        </div>
        <div onclick="openVault(3, '#FFFF00')" style="--neon-color-light: #FFFF00; --neon-color-dark: #808000;" class="door w-48 h-80 bg-gradient-to-t from-yellow-900 to-black rounded-t-full">
            <span class="text-xl">GAMMA</span>
        </div>
    </div>

    <div id="portal" class="fixed inset-0 hidden z-[100] flex items-center justify-center pointer-events-none">
        <div id="portal-shape" class="w-48 h-80 rounded-t-full"></div>
    </div>

    <div id="pixel-overlay" class="hidden">
        <p class="text-white text-2xl mb-8 font-vt323">ENTDECKE DAS PIXEL-GEHEIMNIS</p>
        <div id="pixel-grid-container">
            <div id="pixel-grid"></div>
        </div>
        <button onclick="showQuiz()" class="px-12 py-4 mt-12 bg-[#00FF00] text-black rounded-full font-black tracking-widest uppercase text-sm shadow-xl hover:scale-105 transition-transform font-vt323">NÄCHSTE PHASE</button>
    </div>

    <div id="win-quiz" class="fixed hidden z-[120] win-window w-[380px]">
        <div class="win-title"><span>System Diagnostic Tool</span><span>
