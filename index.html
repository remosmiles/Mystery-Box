<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystery Vault - Final Stable</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #050505; color: white; font-family: sans-serif; overflow: hidden; margin: 0; }
        .door { transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .door:hover { transform: translateY(-15px); filter: brightness(1.3); }

        @keyframes zoomPortal {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(80); opacity: 0; }
        }
        .animate-zoom { animation: zoomPortal 1.1s forwards cubic-bezier(0.7, 0, 0.3, 1); }

        @keyframes shake {
            0% { transform: translate(3px, 3px); }
            50% { transform: translate(-3px, -3px); }
            100% { transform: translate(3px, 3px); }
        }
        .shaking { animation: shake 0.1s infinite; }

        .win-window { background: #c0c0c0; border: 3px solid #fff; border-right-color: #404040; border-bottom-color: #404040; color: black; box-shadow: 15px 15px 30px rgba(0,0,0,0.7); }
        .win-title { background: #000080; color: white; padding: 5px 10px; font-weight: bold; font-size: 14px; display: flex; justify-content: space-between; }
        .win-content { padding: 25px; }
    </style>
</head>
<body id="main-body" class="min-h-screen flex items-center justify-center">

    <div id="room" class="flex gap-10 z-10 transition-opacity duration-500">
        <div onclick="openVault(1, '#064e3b')" class="door w-40 h-72 bg-emerald-900 rounded-t-full border border-emerald-500/40">ALPHA</div>
        <div onclick="openVault(2, '#1e1b4b')" class="door w-40 h-72 bg-indigo-900 rounded-t-full border border-indigo-500/40">BETA</div>
        <div onclick="openVault(3, '#4c0519')" class="door w-40 h-72 bg-rose-900 rounded-t-full border border-rose-500/40">GAMMA</div>
    </div>

    <div id="portal" class="fixed inset-0 hidden z-[100] flex items-center justify-center pointer-events-none">
        <div id="portal-shape" class="w-40 h-72 rounded-t-full"></div>
    </div>

    <div id="overlay-photo" class="fixed inset-0 hidden z-[110] bg-black/95 flex flex-col items-center justify-center p-8 text-center">
        <p id="loading-text" class="text-white/50 text-xs mb-4 animate-pulse">Lade verschlüsseltes Bild...</p>
        <img id="result-img" src="" class="max-w-md w-full rounded-lg border-2 border-white/20 shadow-2xl mb-10 min-h-[200px] bg-white/5">
        <button onclick="showQuiz()" class="px-12 py-4 bg-white text-black rounded-full font-black tracking-widest uppercase text-sm shadow-xl hover:scale-105 transition-transform">Entschlüsseln</button>
    </div>

    <div id="win-quiz" class="fixed hidden z-[120] win-window w-[350px]">
        <div class="win-title"><span>Sicherheits-Check</span><span>[?]</span></div>
        <div class="win-content text-center">
            <p class="mb-4 font-bold">Wie viele Ecken hat ein Kreis?</p>
            <input type="text" id="quiz-input" class="w-full border-2 border-gray-800 p-2 mb-6 bg-white outline-none">
            <button onclick="startChaos()" class="bg-gray-300 border-2 border-white px-6 py-2 border-r-gray-700 border-b-gray-700 font-bold">OK</button>
        </div>
    </div>

    <div id="win-thriller" class="fixed hidden z-[130] win-window w-[380px]">
        <div class="win-title bg-red-700"><span>CRITICAL ALERT</span><span>!!!</span></div>
        <div class="win-content text-center">
            <div class="text-5xl font-black text-red-600 mb-2 italic">DANGER</div>
            <div class="text-3xl font-mono font-bold bg-black text-red-500 p-3 mb-6">
                <span id="timer">10</span>s
            </div>
            <p class="mb-6 font-bold text-red-900 uppercase text-xs">System-Kollaps verhindert durch Bullenpower!</p>
            <button onclick="window.location.href='https://www.bullenpower-uri.ch'" class="bg-green-600 text-white font-bold p-5 border-4 border-black text-lg w-full shadow-lg">JETZT JA!</button>
        </div>
    </div>

    <script>
        function openVault(id, color) {
            const portal = document.getElementById('portal');
            const shape = document.getElementById('portal-shape');
            const room = document.getElementById('room');
            const img = document.getElementById('result-img');
            const loading = document.getElementById('loading-text');

            shape.style.background = color;
            portal.classList.remove('hidden');
            shape.classList.add('animate-zoom');
            room.style.opacity = "0";

            // Bild-URL vorbereiten (Wir nutzen Picsum als stabilere Alternative)
            const randomID = Math.floor(Math.random() * 1000);
            img.src = `https://picsum.photos/800/600?random=${randomID}`;

            // Nach der Animation umschalten
            setTimeout(() => {
                portal.classList.add('hidden');
                document.getElementById('overlay-photo').classList.remove('hidden');
                
                // Sobald das Bild fertig geladen ist, Lade-Text weg
                img.onload = () => { loading.classList.add('hidden'); };
            }, 1100);
        }

        function showQuiz() {
            document.getElementById('overlay-photo').classList.add('hidden');
            document.getElementById('win-quiz').classList.remove('hidden');
        }

        function startChaos() {
            const body = document.getElementById('main-body');
            const img = document.getElementById('result-img');
            
            body.classList.add('shaking');
            document.getElementById('win-quiz').classList.add('hidden');
            document.getElementById('overlay-photo').classList.remove('hidden');
            
            // Chaos Bild
            img.src = `https://picsum.photos/800/600?grayscale&blur=2&random=${Math.random()}`;

            setTimeout(() => {
                body.classList.remove('shaking');
                document.getElementById('overlay-photo').classList.add('hidden');
                startThriller();
            }, 3000);
        }

        function startThriller() {
            document.getElementById('win-thriller').classList.remove('hidden');
            let timeLeft = 10;
            const countdown = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').innerText = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    alert("TIMEOUT!");
                    location.reload();
                }
            }, 1000);
        }
    </script>
</body>
</html>
